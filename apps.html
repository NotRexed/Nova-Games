<script>
let allGames = [];

async function loadGames() {
    const url = "https://cdn.jsdelivr.net/gh/Notrexed/Nova-Games@latest/appnames.json";
    const res = await fetch(url);
    allGames = await res.json();

    const sections = {
        windows: document.querySelector("#windowsSlider")
    };

    Object.values(sections).forEach(s => s.innerHTML = "");

    allGames.forEach(game => {
        const section = sections[game.category];
        if (!section) return;
        section.appendChild(createGameCard(game));
    });
}

function createGameCard(game) {
    const card = document.createElement("div");
    card.className = "slide";
    card.onclick = () => location.href = game.url;

    let tagHTML = "";
    if (game.tag === "hot") tagHTML = `<a class="hotrank"><i class='bx bxs-hot'></i>HOT</a>`;
    if (game.tag === "new") tagHTML = `<a class="newrank"><i class='bx bxs-zap'></i>NEW</a>`;

    card.innerHTML = `
        ${tagHTML}
        <img src="${game.img}">
    `;

    return card;
}

loadGames();
</script>

<script>
const searchInput = document.getElementById("gameSearch");
const searchSlider = document.getElementById("searchSlider");
const searchContainer = document.getElementById("searchContainer");
const searchTitle = document.getElementById("searchTitle");

searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();

    // Clear previous search results
    searchSlider.innerHTML = "";

    // If the input is empty
    if (query === "") {
        searchContainer.style.display = "none";  // hide search results
        searchTitle.style.display = "none";
        return; // leave all normal sliders visible
    }

    // Otherwise, search for matches
    const startsWithMatches = allGames.filter(game => game.title.toLowerCase().startsWith(query));
    const containsMatches = allGames.filter(game =>
        !game.title.toLowerCase().startsWith(query) &&
        game.title.toLowerCase().includes(query)
    );
    const matches = [...startsWithMatches, ...containsMatches];

    if (matches.length === 0) {
        searchContainer.style.display = "none";
        searchTitle.style.display = "none";
        return;
    }

    // Show the search slider and title
    searchContainer.style.display = "flex";
    searchTitle.style.display = "block";

    // Populate search results
    matches.forEach((game, i) => {
        const card = createGameCard(game);
        card.style.animationDelay = `${i * 40}ms`;
        searchSlider.appendChild(card);
    });
});

</script>
